configs:
  cluster_name: K8SCluster
  box_name: bento/ubuntu-24.04
  network:
    ip_address: 192.168.56.
    ip_start: 10
    pod_cidr: 100.64.0.0/16
    forward_port: 6443
    dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
  k8s_version: 1.31
  num_of_worker_nodes: 1
  nodes:
    master:
      cpu: 2
      memory: 4096
    worker:
      cpu: 1
      memory: 2048
  use_runtime: crio
  # containerd:
  #   runtime_version: auto
  # crio:
  #   runtime_version: auto
